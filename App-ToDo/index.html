<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="./src/assets/img/favicon.svg">
        <link rel="stylesheet" href="./src/styles/css/reset.css">        
        <link rel="stylesheet" href="./src/styles/css/styles.css">
               
        <title>App To-Do's</title>
    </head>

    <body>
      <div class="container">
        <h1>App To-Do's</h1>

        <form class="create-task">
          <div>
              <input id="writeTask" class="writeTask" type="text" name= "writeTask" placeholder="Escribe aquÃ­ tu tarea">
          </div>

          <div>
            <select id="priority" name="priority" title="Priority">
              <option value="urgent">Urgente</option>
              <option value="intermediate">Intermedia</option>
              <option value="normal">Normal</option>
            </select>
          </div>
            
          <button class="save" type="submit" name="save">Guardar</button>
        </form>

        <form class="filter-task">          
          <select id="Frecuency" name="frecuency" title="frecuency">
            <option id ="allTasks" value="allTasks">Todas las tareas</option>
            <option value="urgent">Urgente</option>
            <option value="intermediate">Intermedia</option>
            <option value="normal">Normal</option>
          </select>            

          <div class="search">
            <input id="search" type="search" name="search" placeholder="Busca tu tarea">
          </div>          
        </form>

        <section class="list-tasks">
        </section>
      </div>

      <footer>App To-Do's
      </footer>   
      
      <script src="./src/main.js" type="module"></script>
    </body>
