<div class="card mx-3">
  <a href="" class="" target="_blank" [routerLink]="['/posts/', post.id]"><img class="card-img-top" [src]="post.img" alt="Thumbnail-post"></a>
  <div class="card-body pb-0">
    <a class="card-title text" [routerLink]="['/posts/', post.id]">{{post.title}}</a>
    <p>{{post.excerpt}}</p>
  </div>
  <div class="d-flex justify-start mb-5 ms-4">
    <p href="#" class="btn btn-outline-primary btn-sm">{{category.title}}</p>
    <!-- <a href="#" class="btn btn-outline-primary btn-sm text-" [routerLink]="['/posts/', post.id]">{{category.title}}</a> -->
  </div>
</div>
