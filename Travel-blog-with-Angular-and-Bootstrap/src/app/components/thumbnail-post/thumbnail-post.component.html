<div class="card">
  <img class="card-img-top" [src]="post.img" alt="Thumbnail-post">
  <div class="card-body pb-0">
    <h5 class="card-title text">{{post.title}}</h5>
    <p class="class-text">{{post.excerpt}}</p>
  </div>
  <div class="d-flex justify-start mb-5 ms-4">
    <a href="#" class="btn btn-primary text-white text-" [routerLink]="['/posts/', post.id]">{{post.id_category}}</a>
  </div>
</div>
