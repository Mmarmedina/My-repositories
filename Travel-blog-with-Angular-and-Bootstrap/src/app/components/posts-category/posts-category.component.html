<app-header></app-header>

<section class="container">
    <h2 class="text-center fw-bold pt-5 pb-1">Elige entre todos estos super destinos</h2>    
    <article *ngFor="let category of allCategories">
        <p class="text-center h5 fw-bold mb-5 btn btn-outline-warning">{{category.title}}</p>
    </article>
 
    <div class="row g-4 mb-5">
        <article class="col-xl-4 col-sm-12 col-md-6" *ngFor="let category of allCategories">
            <app-thumbnail-post [post]="post"></app-thumbnail-post>
        </article>
    </div>
</section>
