<section class="container">
    <h2 class="text-center fw-bold py-5">Los mejores destinos para viajar en 2024</h2>

        <div class="col-12 col-md-3">
            <div class="row">
                <app-filter (filter)="filterPostByCateogy($event)"></app-filter>
            </div>   
        </div>
        <div class="col-12 col-md-9">
            <div class="row g-4">
                <article class="col-6 col-md-4" *ngFor="let post of arrPosts">
                   <app-thumbnail-post [post]="post"></app-thumbnail-post>
                </article>
            </div>
        </div>
    </div>
</section>
