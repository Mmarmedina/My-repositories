<app-header></app-header>

<section class="container">
    <h2 class="text-center fw-bold pt-5">Los mejores destinos para viajar en 2024</h2>
    <h3 class="text-center h5 pt-2">Busca tu tipo de viaje favorito</h3>
    <div class="row">
        <div class="col-4 mb-4">
            <app-filter (filter)="filterPostByCateogy($event)"></app-filter>
        </div>
    </div>
        <div class="row g-4">
            <article class="col-xl-4 col-md-6 col-sm-12" *ngFor="let post of arrPosts">
                <app-thumbnail-post [post]="post"></app-thumbnail-post>
            </article>
        </div>
    </section>
